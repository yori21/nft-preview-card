<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icon Browser-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--My Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" href="style.css" />

    <title>Favicon | NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <a href="#image">
        <div class="view">
          <img src="./images/image-equilibrium.jpg" class="eth" />
          <div class="icon-view">
            <span class="icon"></span>
          </div>
        </div>

        <div class="overlay" id="image">
          <img src="./images/image-equilibrium.jpg" alt="eth" />
        </div>
      </a>
      <h1>Equilibrium #3249</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-day">
        <h2><span class="icon-eth"></span>0.041 ETH</h2>
        <p><span class="icon-clock"></span>3 days left</p>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar" />
        Creation of
        <h1>Jules Wyvern</h1>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
